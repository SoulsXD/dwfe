<h2>Minhas Listas</h2>
<ul>
  {% for lista in listas %}
    <li>
      <a href="{{ url_for('rotas.editar_lista', lista_id=lista.id) }}">Editar</a>
      <a href="{{ url_for('rotas.excluir_lista', lista_id=lista.id) }}">Excluir</a>


      <a href="{{ url_for('rotas.ver_tarefas', lista_id=lista.id) }}">{{ lista.titulo }}</a>
    </li>
  {% endfor %}
</ul>
<a href="{{ url_for('rotas.nova_lista') }}">Criar nova lista</a>
