<h2>Tarefas da lista: {{ lista.titulo }}</h2>

<ul>
  {% for tarefa in lista.tarefas %}
    <li>
      {{ tarefa.descricao }}
      {% if tarefa.feita %}
        (Feita)
      {% else %}
        (Pendente)
      {% endif %}
      <a href="{{ url_for('rotas.excluir_tarefa', id=tarefa.id) }}">[Excluir]</a>
      <a href="{{ url_for('rotas.editar_tarefa', id=tarefa.id) }}">[Editar]</a>
    </li>
  {% else %}
    <li>Nenhuma tarefa encontrada.</li>
  {% endfor %}
</ul>

<form method="POST" action="{{ url_for('rotas.nova_tarefa', lista_id=lista.id) }}">
  <input type="text" name="descricao" placeholder="DescriÃ§Ã£o da tarefa" required>
  <button type="submit">Adicionar</button>
</form>

<p><a href="{{ url_for('rotas.ver_listas') }}">Voltar para listas</a></p>
