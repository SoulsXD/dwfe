<!doctype html>
<title>{% block title %}{% endblock %} - TODO LIST</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('listas.index') }}">TODO LIST</a></h1>
  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Sair</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Registrar</a>
      <li><a href="{{ url_for('auth.login') }}">Logar</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
