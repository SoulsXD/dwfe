{% extends 'base.html' %}

{% block title %}Minhas Listas{% endblock %}

{% block content %}
  <h1>Minhas Listas</h1>

  <a href="{{ url_for('listas.criar') }}">+ Nova Lista</a>

  <ul>
    {% for lista in listas %}
      <li>
        <strong>{{ lista['titulo'] }}</strong>
        [<a href="{{ url_for('tarefas.index', lista_id=lista['id']) }}">Ver Tarefas</a>]
        [<a href="{{ url_for('listas.atualizar', id=lista['id']) }}">Editar</a>]
        <form action="{{ url_for('listas.excluir', id=lista['id']) }}" method="post" style="display:inline;">
          <button type="submit" onclick="return confirm('Excluir esta lista?')">Excluir</button>
        </form>
      </li>
    {% else %}
      <li>Nenhuma lista cadastrada.</li>
    {% endfor %}
  </ul>
{% endblock %}
